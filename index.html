<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="top-block">
        <div class="top-content">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="container-sidebar">
                    <!-- SIDEBAR PER SMARTPHONE -->
                    <div class="row-sidebar-piccola">
                        <div class="column-sidebar-top-piccola">
                            <img class="svg-sidebar-piccola" src="./img/logo-small.svg" alt="">
                            <img class="svg-sidebar-piccola" src="./img/home.svg" alt="">
                            <img class="svg-sidebar-piccola" src="./img/search.svg" alt="">
                            <img class="svg-sidebar-piccola" src="./img/libreria.svg" alt="">
                        </div>
                        <div class="column-sidebar-bottom-piccola">
                            <img id="download" src="./img/download.svg" alt="">
                            <img id="profile" src="./img/profile.svg" alt="">

                        </div>

                    </div>
                    <!-- SIDEBAR PER DISPOSITIVI PIU' GRANDI -->
                    <div class="row-sidebar-grande">
                        <div class="column-sidebar-top-grande">
                            <img class="logo-grande" src="./img/logo.svg" alt="">
                            <ul>
                                <li class="list-sidebar-grande">
                                    <img class="svg-sidebar-grande svg-home" src="./img/home.svg" alt="">
                                    <span class="home">Home</span>
                                </li>
                                <li class="list-sidebar-grande">
                                    
                                    <img class="svg-sidebar-grande svg-filter" src="./img/search.svg" alt="">
                                    <span class="cerca">Cerca</span>
                                    
                                </li>
                                <li class="list-sidebar-grande">
                                    <img class="svg-sidebar-grande svg-filter" src="./img/libreria.svg" alt="">
                                    <span class="cerca">La tua libreria</span>
                                </li>
                            </ul>
                            
                            <div class="sidebar-playlist">

                                <h6 class="titolo-playlist">PLAYLIST</h6>
                                <div>
                                    <span class="plus">&plus;</span> Crea Playlist
                                    <ul>
                                        <li class="list-playlist">Nuova Playlist</li>
                                        <li class="list-playlist">Nuova Playlist</li>
                                        <li class="list-playlist">Nuova Playlist</li>
                                        <li class="list-playlist">Nuova Playlist</li>
                                        <li class="list-playlist">Nuova Playlist</li>
                                        <li class="list-playlist">Nuova Playlist</li>
                                        <li class="list-playlist">Nuova Playlist</li>
                                        
                                    </ul>
    
                                </div>
                            </div>

                            

                        </div>
                        <div class="column-sidebar-bottom-grande"></div>

                    </div>
                </div>
            </div>
            <div class="center">
                <header>
                    <button class="upgrade">EFFETTUA L'UPGRADE</button>
                </header>

                <main>
                    <div class="container">
                        <div class="row">
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
    </div>
    <div class="bottom-block"></div>
</body>
</html>
