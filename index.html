<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="top-block">
        <div class="top-content">
            <!-- SIDEBAR -->
            <div class="sidebar">
                <div class="container-sidebar">
                    <!-- SIDEBAR PER SMARTPHONE -->
                    <div class="row-sidebar">
                        <div class="column-sidebar-top">
                            <img class="svg-sidebar" src="./img/logo-small.svg" alt="">
                            <img class="svg-sidebar" src="./img/home.svg" alt="">
                            <img class="svg-sidebar" src="./img/search.svg" alt="">
                            <img class="svg-sidebar" src="./img/libreria.svg" alt="">
                        </div>
                        <div class="column-sidebar-bottom">
                            <img id="download" src="./img/download.svg" alt="">
                            <img id="profile" src="./img/profile.svg" alt="">

                        </div>

                    </div>
                    <!-- SIDEBAR PER DISPOSITIVI PIU' GRANDI -->
                </div>
            </div>
            <div class="center">
                <header>
                    <button class="upgrade">EFFETTUA L'UPGRADE</button>
                </header>

                <main>
                    <div class="container">
                        <div class="row">
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                            <div class="column"></div>
                        </div>
                    </div>
                </main>
            </div>

        </div>
    </div>
    <div class="bottom-block"></div>
</body>
</html>
